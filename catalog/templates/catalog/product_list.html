{% extends "base.html" %}
{% load static %}

{% block title %}Products | FashionShop{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    {% for p in page_obj %}
      <div class="col-6 col-md-6 col-lg-4 col-xl-3 mb-4">
        <a href="{% url 'catalog:product_detail' p.slug %}"
           class="text-reset text-decoration-none d-block h-100">
          <div class="card product-card h-100">
            <div class="product-card-media">
              <!-- placeholder; image wired in a later commit -->
              <div class="bg-light" style="height:220px;"></div>
            </div>
            <div class="card-body d-flex flex-column">
              <h2 class="h6 product-title text-truncate mb-1" title="{{ p.name }}">{{ p.name }}</h2>
              <div class="mt-auto price">Â£{{ p.price }}</div>
            </div>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
