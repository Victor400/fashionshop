{% extends "base.html" %}
{% block title %}Mock Payment | FashionShop{% endblock %}

{% block content %}
<div class="container mt-4 pt-2 mt-lg-5 pt-lg-4">
  <h1 class="h4 mb-3">Mock Payment</h1>
  <p class="mb-4">Order #{{ order.pk }} — Total £{{ order.total_amount|floatformat:2 }}</p>

  <a class="btn btn-success mr-2"
     href="{% url 'orders:payment_return' %}?order={{ order.pk }}&status=success&ref=MOCK-{{ order.pk }}">
     Simulate Success
  </a>
  <a class="btn btn-outline-danger"
     href="{% url 'orders:payment_return' %}?order={{ order.pk }}&status=failure&ref=MOCK-{{ order.pk }}">
     Simulate Failure
  </a>
</div>
{% endblock %}
